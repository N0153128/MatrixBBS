<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/master.css' %}" type="text/css">
</head>
<body>
    <form method="POST" action="{% url 'Auth_:register' %}">
    {% csrf_token %}
    {% if form.errors %}
        <p>Something went wrong</p>
    {% endif %}

    {{ form }}
    <input type="submit" value="Register">
    </form>
</body>
</html>
